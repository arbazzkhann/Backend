<html>
  <head>
    <title>Add Home</title>
    <link rel="stylesheet" href="../public/output.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="bg-red-500 shadow-md px-6 py-4 flex items-center justify-between"
    >
      <div class="text-2xl font-bold text-white">
        <a href="/">ARBAZ</a>
      </div>

      <ul class="hidden md:flex space-x-6 font-medium">
        <li>
          <a href="/" class="relative text-white group">
            Home
            <span
              class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
        </li>
        <!-- <li>
                <a href="/about" class="relative text-white group">
                    About
                    <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
            </li> -->
        <li>
          <a href="/contact-us" class="relative text-white group">
            Contact Us
            <span
              class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"
            ></span>
          </a>
        </li>
        <li>
          <a href="/registered-homes" class="relative text-white group">
              Registered Houses
            <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Form -->
    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        Enter Your Details
      </h2>

      <form action="/add-homes" method="post" class="space-y-5">
        <!-- Name Field -->
        <div>
          <label for="houseName" class="block mb-1 font-medium text-gray-700"
            >House Name:</label
          >
          <input
            type="text"
            name="houseName"
            id="houseName"
            placeholder="Enter your house name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>

        <!-- City Field -->
        <div>
            <label for="houseState" class="block mb-1 font-medium text-gray-700">
                State:
            </label>
            <select
                name="houseState"
                id="houseState"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
            >
                <option value="" disabled selected>Select a state</option>
                <option value="andhra-pradesh">Andhra Pradesh</option>
                <option value="arunachal-pradesh">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="haryana">Haryana</option>
                <option value="himachal-pradesh">Himachal Pradesh</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="madhya-pradesh">Madhya Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="odisha">Odisha</option>
                <option value="punjab">Punjab</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="tamil-nadu">Tamil Nadu</option>
                <option value="telangana">Telangana</option>
                <option value="tripura">Tripura</option>
                <option value="uttar-pradesh">Uttar Pradesh</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="west-bengal">West Bengal</option>

                <!-- Union Territories -->
                <option value="andaman-nicobar">Andaman and Nicobar Islands</option>
                <option value="chandigarh">Chandigarh</option>
                <option value="dadra-nagar-haveli">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="delhi">Delhi (NCT)</option>
                <option value="jammu-kashmir">Jammu and Kashmir</option>
                <option value="ladakh">Ladakh</option>
                <option value="lakshadweep">Lakshadweep</option>
                <option value="puducherry">Puducherry</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition duration-300"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
