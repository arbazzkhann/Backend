<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form method="post" action="/result">
        <input type="text" placeholder="Enter full name"> <br/><br/>

        <label>Gender:</label>
        <input id='male' name="gender" value="male" type="radio">
        <label for="male">Male</label>
        <input id='female' name="gender" value="female" type="radio">
        <label for="female">Female</label>

        <br/><br/>

        <label for="city">City:</label>
        <select name="city">
            <option id="mumbai" value="Mumbai">Mumbai</option>
            <option id='delhi' value="Delhi">Delhi</option>
            <option id='bihar' value="Bihar">Bihar</option>
            <option id="uttar_pradesh" value="Uttar Pradesh">Uttar Pradesh</option>
        </select>

        <br/><br/>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
